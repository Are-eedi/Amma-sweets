
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amma Sweets</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('/path/to/your/background-image.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.9);
        }
        .header img {
            width: 100px;
            height: auto;
        }
        .nav {
            margin-left: auto;
            display: flex;
        }
        .nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .main {
            padding: 50px;
            text-align: center;
            color: #444;
        }
        .main h1 {
            font-size: 50px;
            color: #b5651d;
        }
        .main p {
            font-size: 20px;
            color: #666;
        }
        .footer {
            background-color: rgba(255, 255, 255, 0.9);
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
            color: #444;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <img src="/path/to/your/logo.png" alt="Amma Sweets Logo">
        <nav class="nav">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#products">Products</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Main Section -->
    <section class="main">
        <h1>Welcome to Amma Sweets</h1>
        <p>Delicious sweets made with love, inspired by the warmth of an Indian mother's care.</p>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 Amma Sweets. All rights reserved.</p>
    </footer>

</body>
</html>
